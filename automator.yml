site_config:
  url: "https://google.com"

steps:
  - name: Enter google search term
    xpath: "#APjFqb"
    value: "golang playwright"
    fill: true
    wait_until: true
    wait_for: 1

  - name: Click search
    xpath: "body > div.L3eUgb > div.o3j99.ikrT4e.om7nvf > form > div:nth-child(1) > div.A8SBwf > div.FPdoLc.lJ9FBc > center > input.gNO89b"
    click: true

  - name: Wait for the result
    wait_for: 1

  - name: Go to images
    xpath: "#hdtb-sc > div > div > div.crJ18e > div > div:nth-child(2) > a > div"
    click: true

  - name: Wait for the result
    wait_for: 3
